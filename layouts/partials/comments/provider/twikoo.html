<script src="//cdn.jsdelivr.net/npm/twikoo@1.6.39/dist/twikoo.all.min.js"></script>
<div id="tcomment"></div>
<style>
  .twikoo {
    background-color: var(--card-background);
    border-radius: var(--card-border-radius);
    box-shadow: var(--shadow-l1);
    padding: var(--card-padding);
  }
  .twikoo .el-input-group__prepend,
  .twikoo .tk-action-icon,
  .twikoo .tk-submit-action-icon,
  .twikoo .tk-time,
  .twikoo .tk-comments-no,
  .twikoo .tk-comments-count {
    color: var(--twikoo-body-text-color);
  }
  .twikoo .el-input__inner,
  .twikoo .el-textarea__inner,
  .twikoo .tk-preview-container,
  .twikoo .tk-content,
  .twikoo .tk-nick,
  .twikoo .tk-send {
    color: var(--twikoo-body-text-color-main);
  }
  .twikoo .el-button {
    color: var(--twikoo-body-text-color) !important;
  }
  .twikoo .el-input__count {
    color: var(--twikoo-body-text-color) !important;
  }
  .OwO .OwO-body {
    background-color: var(--body-background) !important;
    border: none;
    color: var(--body-text-color) !important;
    border-radius: 10px;
  }

  .twikoo .tk-row .tk-avatar {
    height: 5rem;
    width: 5rem;
    border-radius: 40%;
  }
  .twikoo .tk-row .tk-avatar .tk-avatar-img {
    height: 5rem;
    width: 5rem;
  }
  .twikoo .tk-avatar {
    height: 3.5rem;
    width: 3.5rem;
    border-radius: 40%;
  }
  .twikoo .tk-avatar .tk-avatar-img {
    height: 3.5rem;
    width: 3.5rem;
  }

  // input box (name, email, website)
  .twikoo .el-input-group__prepend {
    border-top-left-radius: 10px;
    border-bottom-left-radius: 10px;
    font-weight: bold;
    color: var(--twikoo-body-text-color);
    background-color: var(--card-background) !important;
  }
  .twikoo .el-input__inner {
    border-top-right-radius: 10px;
    border-bottom-right-radius: 10px;
    background-color: var(--twikoo-input-background);
  }
  .twikoo input:focus {
    background-color: #fff !important;
    border: 2px solid var(--accent-color) !important;
  }

  // icon color
  .twikoo svg {
    fill: var(--accent-color);
  }

  // input area
  .twikoo .tk-input.el-textarea {
    border-radius: 15px;
    background-color: var(--twikoo-input-background);
    border: none;
  }
  .twikoo .el-textarea__inner {
    border-radius: 15px;
  }
  .twikoo .tk-preview-container {
    border-radius: 15px;
    border: 1px solid var(--accent-color) !important;
  }
  .twikoo textarea:focus {
    background-color: #fff !important;
    border: 2px solid var(--accent-color) !important;
  }

  // send button
  .twikoo .el-button {
    border-radius: 10px;
    border: none;
  }
  .twikoo .el-button.tk-preview {
    font-weight: bold;
    color: #fff !important;
    background-color: #e66351 !important;
  }
  .twikoo .el-button.tk-send {
    font-weight: bold;
    color: #fff !important;
    background-color: var(--accent-color) !important;
  }
  .twikoo .el-button.tk-send:disabled {
    background-color: #528fab !important;
  }

  .twikoo .tk-comments-title {
    font-size: 2rem;
  }

  .twikoo .tk-meta {
    padding: 5px 10px;
    background-color: var(--body-background);
    border-radius: 10px;
  }
</style>

{{- with .Site.Params.comments.twikoo -}}
<script>
  twikoo.init({
      envId: '{{- .envId -}}',
      el: '#tcomment',
      {{- with .region -}}
      region: '{{- . -}}',
      {{- end -}}
      {{- with .path -}}
      path: '{{- . -}}',
      {{- end -}}
      {{- with .lang -}}
      lang: '{{- . -}}',
      {{- end -}}
  })
</script>
{{- end -}}
